<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Service</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Custom Service</h1>
    <div ng-controller = "ShoppingListAddController as itemAdder">
      <input type="text" ng-model="itemAdder.itemName" placeholder="Item Name">
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="Item Quantity">
      <button ng-click="itemAdder.addItem()">Add item to ShoppingList</button>
    </div>

    <div ng-controller = "ShoppingListShowController as showList">
      <ol>
        <li ng-repeat="item in showList.items">
          {{item.quantity}} bags of
          {{item.name}} <button ng-click="showList.removeItem($index)">Remove Item</button>
        </li>
      </ol>
    </div>
  </body>
</html>
