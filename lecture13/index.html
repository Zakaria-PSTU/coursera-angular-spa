<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Filters</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-app="MsgApp">
      <div ng-controller = "MsgController">
        <h1>Custom Filters</h1>
        Original : {{sayMessage()}} <br/>
        Love Message : {{sayLoveMessage()}}<br/>
        Truth : {{sayLoveMessage() | truth : 'healthy' : 'cookie'}}<br/>
        BIG TRUTH : {{sayLoveMessage() | truth : 'healthy' : 'cookie' | uppercase}}
      </div>
    </div>
  </body>
</html>
