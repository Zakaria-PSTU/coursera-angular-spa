<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body ng-app="BindingApp">
    <h1>Two way,One Way,One time binding</h1>
    <div ng-controller="BindingController">
      <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
      <button ng-click="setFullName()">setFullName</button>

      Full Name is : {{ :: fullName }}<br>
      <button ng-click="logFirstName()">logFirstName</button>
      <button ng-click="logFullName()">logFullName</button>

    <div>
        <input type="text" ng-model="firstName">
    </div>
  </div>
  </body>
</html>
