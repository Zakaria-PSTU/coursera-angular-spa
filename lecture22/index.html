<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Service</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Custom Service Through a Factory</h1>
    <div id="list" ng-controller = "ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
      <button ng-click="list.addItem()">Add item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{item.quantity}} bags of
          {{item.name}} <button ng-click="list.removeItem($index)">Remove Item</button>
        </li>
      </ol>
      <div class="error">Error : {{list.errorMessage}}</div>
    </div>
  </body>
</html>
