<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-app="NameCalculator">
    <h1>Name Calculator</h1>
      <div ng-controller="NameCalculatorController">
        <div>
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric();">
        </div>
        <div>
          {{name}}
          Total Numeric value person name is: {{totalValue}}
        </div>
      </div>
    </div>
  </body>
</html>
